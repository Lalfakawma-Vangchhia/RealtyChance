<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Property - RealtyChance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/trix/2.0.0/trix.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/trix/2.0.0/trix.umd.min.js"></script>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Post Property</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card p-4 mb-4">
        <h4>Basic Information</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Property Title *</label>
            <input type="text" name="title" class="form-control" placeholder="e.g. Modern Apartment with Amazing View" required>
          </div>
          <div class="col-md-3">
            <label>Listing Type *</label>
            <select name="listing_type" class="form-select" required>
              <option>For Sale</option>
              <option>For Rent</option>
            </select>
          </div>
          <div class="col-md-3">
            <label>Property Type *</label>
            <select name="property_type" class="form-select" required>
              <option>Apartment</option>
              <option>Villa</option>
              <option>Plot</option>
              <option>Commercial</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label>Price *</label>
            <input type="number" name="price" class="form-control" placeholder="e.g. 2500000" required>
          </div>
        </div>
      </div>

      <div class="card p-4 mb-4">
        <h4>Property Details</h4>
        <div class="row mb-3">
          <div class="col-md-3">
            <label>Bedrooms</label>
            <input type="number" name="bedrooms" class="form-control">
          </div>
          <div class="col-md-3">
            <label>Bathrooms</label>
            <input type="number" name="bathrooms" class="form-control">
          </div>
          <div class="col-md-3">
            <label>Area (sq ft)</label>
            <input type="number" name="area" class="form-control">
          </div>
        </div>
        <label>Amenities</label>
        <div class="row">
          {% for amenity in amenities %}
            <div class="col-md-3">
              <input type="checkbox" name="amenities" value="{{ amenity }}"> {{ amenity }}
            </div>
          {% endfor %}

        </div>
      </div>

      <div class="card p-4 mb-4">
        <h4>Location</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Address *</label>
            <input type="text" name="address" class="form-control" placeholder="e.g. 123 Main St" required>
          </div>
          <div class="col-md-3">
            <label>City *</label>
            <input type="text" name="city" class="form-control" placeholder="e.g. New York" required>
          </div>
          <div class="col-md-3">
            <label>State *</label>
            <input type="text" name="state" class="form-control" placeholder="e.g. NY" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3">
            <label>Zip Code</label>
            <input type="text" name="zipcode" class="form-control">
          </div>
        </div>
      </div>

      <div class="card p-4 mb-4">
        <h4>Description & Media</h4>
        <label>Property Description *</label>
        <input id="desc" type="hidden" name="description">
        <trix-editor input="desc"></trix-editor><br>

        <label class="mt-3">Upload Image</label>
        <input type="file" name="image" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Submit Property</button>
    </form>
  </div>
</body>
</html>
