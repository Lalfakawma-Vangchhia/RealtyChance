{% for prop in properties %}
  <div>
    <h3>{{ prop.title }}</h3>
    {% if prop.image %}
      <img src="{{ prop.image.url }}" width="200" />
    {% else %}
      <p>No image uploaded.</p>
    {% endif %}
    <p>{{ prop.city }}, {{ prop.state }}</p>
    <h3><a href="{% url 'main:property_detail' prop.id %}">{{ prop.title }}</a></h3>
  </div>
{% endfor %}
